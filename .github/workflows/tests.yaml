name: Tests

on: workflow_call

jobs:
  Unit-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
      - name: Run Jest
        run: npm run test:unit

  E2E-Tests:
    runs-on: ubuntu-latest
    needs: Unit-Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run Cypress
        uses: cypress-io/github-action@v4
        with:
          command: npm run test:e2e
